# Production Database Configuration (using environment variables)
spring.datasource.url=${DB_URL:jdbc:mysql://mysql-service:3306/studentdb}
spring.datasource.username=${DB_USERNAME:student_user}
spring.datasource.password=${DB_PASSWORD}

# Production JPA settings
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Production logging (minimal)
logging.level.root=WARN
logging.level.com.yourpackage=INFO
logging.level.org.springframework.web=WARN